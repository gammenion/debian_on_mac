# This file must be at /etc/X11/xorg.conf.d
# It helps to make Mac's trackpad useful

Section "InputClass"
    Identifier "touchpad catchall"
    Driver "synaptics"
    MatchIsTouchpad "on"
    Option "VertScrollDelta" "-111"
    Option "HorizScrollDelta" "-111"
    Option "RTCornerButton" "0"
    Option "RBCornerButton" "0"
    Option "LTCornerButton" "0"
    Option "LBCornerButton" "0"
    Option "MinSpeed" "0.7"
    Option "MaxSpeed" "1.7"
    Option "SHMConfig" "on"
    Option "TapAndDragGesture" "off"
    Option "PalmDetect" "on"
    Option "TapButton1" "1"
    Option "TapButton2" "2"
    Option "TapButton3" "3"
EndSection

